<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body>
        
    <div class="container-fluids">

        <div class="row">

            <div class="col-12 col-md-12 col-xl-12 colorfondo bg-secondary" style="background-color: darkgoldenrod !important;">

                <div class="row">
                    <div class="col-4 col-md-3 col-xl-2 colorfondo">HEADER - LOGO</div>
                    <div class="col-4 col-md-6 col-xl-8 bg-secondary" >HEADER - TITULO</div>
                    <div class="col-4 col-md-3 col-xl-2 colorfondo" >HEADER - CERRAR SESION</div>
                </div>

            </div>
            
            <div class="col-12 col-md-12 col-xl-12 bg-info">NAV</div>
            
            <div class="col-12 col-md-8 col-xl-9 bg-light-subtle text-lowercase fs-3">
                <div class="row">
                    <div class="col-md-6 col-xl-6 colorfondo">MAIN - Noticia</div>
                    <div class="col-md-6 col-xl-6 bg-secondary" >MAIN - Foto</div>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-xl-3 bg-warning">ASIDE</div>

            <div class="col-12 col-md-6 col-xl-3 colorfondo">SECCION A</div>
            <div class="col-12 col-md-6 col-xl-3 bg-secondary">SECCION B</div>
            <div class="col-12 col-md-6 col-xl-3 bg-success">SECCION C</div>
            <div class="col-12 col-md-6 col-xl-3 bg-success">SECCION D</div>

            <div class="col-12 col-md-12 col-xl-12 bg-black text-white">FOOTER</div>
            
        </div>

    </div>
